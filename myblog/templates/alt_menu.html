{% load i18n menu_tags cache staticfiles %}

<ul class="nav nav-tabs nav-glitch" role="tablist" id="alt-menu">
    {% for child in children %}
        <li class="active child{% if child.selected %} selected{% endif %}{% if child.ancestor %} ancestor{% endif %}{% if child.sibling %} sibling{% endif %}{% if child.descendant %} descendant{% endif %}">
            <h3 class="glitch mono-font-2"><a href="{{ child.attr.redirect_url|default:child.get_absolute_url }}">#{{ child.get_menu_title }}</a></h3>
            {% if child.children %}
                <ul class="nav-glitch-inner">
                    {% show_menu from_level to_level extra_inactive extra_active template "" "" child %}
                </ul>
            {% endif %}
        </li>
    {% endfor %}
</ul>
