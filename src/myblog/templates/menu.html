{% load i18n menu_tags cache staticfiles %}

<div class="row">
    <ul class="sidebar-menu text-center">
    {% for child in children %}
        <li>
            <a href="{{ child.attr.redirect_url|default:child.get_absolute_url }}" class="mono-font-2">
                {{ child.get_menu_title }}
            </a>
        </li>
    {% endfor %}
    </ul>
</div>
